<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main letters -->
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5E9A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the async flow lines -->
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#50E3C2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFFFFF" stroke="#E8E8E8" stroke-width="2"/>
  
  <!-- Main KAA letters -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="url(#letterGradient)">KAA</text>
  
  <!-- Horizontal ping-pong style async operations -->
  
  <!-- Async operation ball 1 - top horizontal bounce -->
  <circle r="6" fill="#7ED321" opacity="0.9">
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath href="#pingpong-path-1"/>
    </animateMotion>
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Async operation ball 2 - middle horizontal bounce -->  
  <circle r="5" fill="#50E3C2" opacity="0.8">
    <animateMotion dur="2.5s" repeatCount="indefinite">
      <mpath href="#pingpong-path-2"/>
    </animateMotion>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Async operation ball 3 - bottom horizontal bounce -->
  <circle r="4" fill="#4A90E2" opacity="0.7">
    <animateMotion dur="1.8s" repeatCount="indefinite">
      <mpath href="#pingpong-path-3"/>
    </animateMotion>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Invisible paths for horizontal ping-pong motion -->
  <defs>
    <!-- Top horizontal ping-pong path -->
    <path id="pingpong-path-1" d="M 30 60 L 170 60 L 30 60" opacity="0"/>
    
    <!-- Middle horizontal ping-pong path -->
    <path id="pingpong-path-2" d="M 25 90 L 175 90 L 25 90" opacity="0"/>
    
    <!-- Bottom horizontal ping-pong path -->
    <path id="pingpong-path-3" d="M 35 140 L 165 140 L 35 140" opacity="0"/>
  </defs>
  
  <!-- Background trails for visual effect -->
  <path d="M 30 60 L 170 60" stroke="url(#flowGradient)" stroke-width="2" 
        fill="none" opacity="0.3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 25 90 L 175 90" stroke="url(#flowGradient)" stroke-width="2" 
        fill="none" opacity="0.25" stroke-dasharray="3,7">
    <animate attributeName="stroke-dashoffset" values="0;-10" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 35 140 L 165 140" stroke="url(#flowGradient)" stroke-width="2" 
        fill="none" opacity="0.2" stroke-dasharray="4,6">
    <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Subtitle -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="#666666">Kotlin Async/Await</text>
</svg>